{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<section class="skills">
    <div class="container">
        {% for item in skills_by_year %}
        <button class="skills__accordion">Топ-навыки за {{ item.year }} год</button>
        <div class="skills__panel">
            <ul class="skills__list">
                {% for skill in item.get_skills %}
                <li class="skills__item">{{ skill }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
