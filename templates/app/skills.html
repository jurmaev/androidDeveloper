{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<section class="skills">
    <div class="container">
        {% for item in skills_by_year %}
        <h2 class="skills__header">{{ item.year }}</h2>
        <ul class="skills__list">
            {% for skill in item.get_skills %}
            <li class="skills__item">{{ skill }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
</section>
{% endblock %}
